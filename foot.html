<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Footprint Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Carbon Footprint Calculator</h1>
    <form id="carbonForm">
      <div class="input-group">
        <label for="transportation">Transportation (km per week)</label>
        <input type="number" id="transportation" placeholder="Enter km" required>
      </div>
      <div class="input-group">
        <label for="energy">Energy Use (kWh per week)</label>
        <input type="number" id="energy" placeholder="Enter kWh" required>
      </div>
      <div class="input-group">
        <label for="diet">Diet Type (Enter 1 for Low, 2 for Medium, 3 for High)</label>
        <input type="number" id="diet" min="1" max="3" placeholder="1, 2, or 3" required>
      </div>
      <button type="submit">Calculate</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
